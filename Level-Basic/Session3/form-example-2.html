<!DOCTYPE html>
<html ng-app="studentApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Form validation Example</title>
</head>
<body ng-controller="studentCtrl as ctrl">
    <!-- Simple Form with validation Example -->

    <strong>Student Registration Form with validation:</strong>

    <form ng-submit="ctrl.save()" name="studentForm">
        <p>Name: <input type="text" ng-model="ctrl.student.name" required ng-minlength="4" /></p>
        <p>Age: <input type="number" ng-model="ctrl.student.age" required /></p>
        <input type="submit" value="Submit" ng-disabled="studentForm.$invalid" />
    </form>

<script src="../angular.js"></script>
<script src="scripts/form-example-1.js"></script>
</body>
</html>
