<!DOCTYPE html>
<html ng-app="studentApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Form Example 1</title>
</head>
<body ng-controller="studentCtrl as ctrl">
    <!-- Simple Form Example -->

    <strong>Student Registration Form:</strong>

    <form ng-submit="ctrl.save()">
        <p>Name: <input type="text" ng-model="ctrl.student.name" /></p>
        <p>Age: <input type="text" ng-model="ctrl.student.age" /></p>
        <input type="submit" value="Submit" />
    </form>
<script src="../angular.js"></script>
<script src="scripts/form-example-1.js"></script>
</body>
</html>
