<!DOCTYPE html>
<html ng-app="studentApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Nested Form Example</title>
    <style>
        .sname.ng-valid {
            background-color: aqua;
        }
        .sname.ng-dirty.ng-invalid-required {
            background-color: blue;
        }
        .sname.ng-dirty.ng-invalid-minlength {
            background-color: crimson;
        }
    </style>
</head>
<body ng-controller="studentCtrl as ctrl">
    <!-- Simple Form styling error message Example -->

    <strong>Student Registration Form with validation:</strong>

    <form ng-submit="ctrl.save()" name="studentForm">
        <p>
            Name: <input type="text" ng-model="ctrl.student.name" name="sname" class="sname" required ng-minlength="4" />
            <div ng-show="studentForm.sname.$error.required">
                Student name is required
            </div>
            <div ng-show="studentForm.sname.$error.minlength">
                Minimum length required is 4
            </div>
            <div ng-show="studentForm.sname.$invalid">
                This field is invalid
            </div>
        </p>
        <p>
            Age: <input type="number" ng-model="ctrl.student.age" name="sage" class="sage" required />
            <div ng-show="studentForm.sage.$error.required">
                Student Age is required
            </div>
            <div ng-show="studentForm.sage.$invalid">
                This field is invalid
            </div>
        </p>

        <ng-form name="details">
            <p>Address: <input type="text" name="addess" ng-model="ctrl.student.details.address" required /></p>
            <p>DOB: <input type="date" name="dob" ng-model="ctrl.student.details.dob" /></p>
        </ng-form>

        <div ng-show="studentForm.details.$invalid">
            Please fill out the 'details' info
        </div>

        <input type="submit" value="Submit" ng-disabled="studentForm.$invalid" />
    </form>

<script src="../angular.js"></script>
<script src="scripts/form-example-1.js"></script>
</body>
</html>
